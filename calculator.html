    <div class="grid-container full">
        <h1>Estimate Calculator</h1>
        <h2>[WIP]</h2>
        <form id="calculator" class="grid-container full u-align-left">
          <legend>Commission Type</legend> 
          <select name="commType">
            <option>Head</option>
            <option>Partial</option>
            <option>Fullsuit</option>
          </select>

          <legend>Number of Fur Colors</legend>
          <select name="furColors">
            <option>1-2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6+</option>
          </select>
         
          <legend>Number of Mochi Colors</legend>
          <select name="mochiColors">
            <option>1-2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6+</option>
          </select>
          
          <legend class="with-tooltip">Design Complexity<i class="fa-solid fa-circle-exclamation tooltip right"></i></legend>
          <div>
            <label for="simple"><input type="radio" id="simple" name="complexity" value="Simple">Simple: No markings, or very few large markings</label>
            <label for="moderate"> <input type="radio" id="moderate" name="complexity" value="Moderate">Moderate: Some large markings, few large spots or stripes</label>
            <label for="complex"><input type="radio" id="complex" name="complexity" value="Complex">Complex: Multiple spots or stripes, or one intricate marking</label>
            <label for="very-complex"><input type="radio" id="very-complex" name="complexity" value="Very Complex">Very Complex: Intricate markings, many spots or stripes, asymmetry</label>
          </div>
          <legend>Add-Ons</legend>
          <div>
            <label for="eyelids"><input type="checkbox" id="eyelids" name="addons" value="eyelids" />Velcro Eyelids</label>
            <label for="tongues"><input type="checkbox" id="tongues" name="addons" value="tongues" />Extra Tongue</label>
            <label for="horns"><input type="checkbox" id="horns" name="addons" value="horns" />Horns/Antlers</label>
            <label for="teeth"><input type="checkbox" id="teeth" name="addons" value="teeth" />Plush Teeth</label>
          </div>
          
          
          <button id="reset">Reset</button>
        </form>
        <p id="outputarea"></p>

        <script src="js/calculator.js"></script>
